<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="header">
      <a href="">
        <img src="../assets/crown.svg" alt="" />
      </a>
      <div class="options">
        <a href="#" class="option">Shop</a>
        <a href="#" class="option">Contact</a>
        <a href="#" class="option">Sign In</a>
        <div class="cart-icon" onclick="cartToggle()">
          <img src="./assets/shopping-bag.svg" alt="" class="shopping-icon" />
        </div>
        <div class="cart-dropdown show">
          <div class="cart-items">
            <div class="cart-item">
              <img src="https://i.ibb.co/rKBDvJX/palm-tree-cap.png" alt="" />
              <div class="item-details">
                <span class="name">Palm Tree Cap</span>
                <span class="price">$14</span>
              </div>
            </div>
            <div class="cart-item">
              <img src="https://i.ibb.co/N71k1ML/grey-jean-jacket.png" alt="" />
              <div class="item-details">
                <span class="name">Grey Jean Jacket</span>
                <span class="price">$90</span>
              </div>
            </div>
            <div class="cart-item">
              <img
                src="https://i.ibb.co/1RcFPk0/white-nike-high-tops.png"
                alt=""
              />
              <div class="item-details">
                <span class="name">Nike White AirForce</span>
                <span class="price">$160</span>
              </div>
            </div>
            <div class="cart-item">
              <img src="https://i.ibb.co/qBcrsJg/white-vest.png" alt="" />
              <div class="item-details">
                <span class="name">White Blouse</span>
                <span class="price">$20</span>
              </div>
            </div>
            <div class="cart-item">
              <img src="https://i.ibb.co/xJS0T3Y/camo-vest.png" alt="" />
              <div class="item-details">
                <span class="name">Camo Down Vest</span>
                <span class="price">$325</span>
              </div>
            </div>
          </div>
          <button class="custom-bottom">GO TO CHECKOUT</button>
        </div>
      </div>
    </div>

    <script>
      function cartToggle() {
        p = document.querySelector('.cart-dropdown');
        console.log('cart-dropdown', p.classList);
        p, classList.toggle('show');
      }
    </script>
  </body>
</html>
